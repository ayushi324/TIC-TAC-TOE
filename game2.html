<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <script type="text/javascript">
        var count = 1;
        var winner = null;

        function fill(control) {
            if (control.innerHTML == "") {
                if (count % 2 != 0) {
                    control.innerHTML = "x";
                } else {
                    control.innerHTML = "o";
                }
                count++;
                if (checkwin()) {
                    alert(winner + " wins!");
                    reset();
                } else if (count > 9) {
                    alert("Match draw");
                    reset();
                }
            }
        }

        function reset() {
            for (var i = 1; i <= 9; i++) {
                document.getElementById('div' + i).innerHTML = "";
            }
            count = 1;
            winner = null;
        }

        function checkwin() {
            var divs = [];
            for (var i = 1; i <= 9; i++) {
                divs[i] = document.getElementById('div' + i).innerHTML;
            }

            // Winning combinations
            var combos = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9],
                [1, 4, 7],
                [2, 5, 8],
                [3, 6, 9],
                [1, 5, 9],
                [3, 5, 7]
            ];

            for (var i = 0; i < combos.length; i++) {
                var [a, b, c] = combos[i];
                if (divs[a] != "" && divs[a] == divs[b] && divs[a] == divs[c]) {
                    winner = divs[a];
                    return true;
                }
            }
            return false;
        }
    </script>
    <style type="text/css">
        #div1, #div2, #div3, #div4, #div5, #div6, #div7, #div8, #div9 {
            border: 1px solid black;
            height: 200px;
            width: 200px;
            float: left;
            font-size: 180px;
            text-align: center;
        }

        #div1, #div4, #div7 {
            clear: left;
            border-left: none;
        }

        #main {
            margin-left: 200px;
        }

        #div3, #div6, #div9 {
            border-right: none;
        }

        #div1, #div2, #div3 {
            border-top: none;
        }

        #div7, #div8, #div9 {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="div1" onclick="fill(this)"></div>
        <div id="div2" onclick="fill(this)"></div>
        <div id="div3" onclick="fill(this)"></div>
        <div id="div4" onclick="fill(this)"></div>
        <div id="div5" onclick="fill(this)"></div>
        <div id="div6" onclick="fill(this)"></div>
        <div id="div7" onclick="fill(this)"></div>
        <div id="div8" onclick="fill(this)"></div>
        <div id="div9" onclick="fill(this)"></div>
    </div>
</body>
</html>
